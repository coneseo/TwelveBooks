

<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block layout:fragment="css"/>
</th:block>
<th:block layout:fragment="script"/>
</th:script>

<div layout:fragment="content">

    <div class="container">
        <h2>공지사항</h2>
        <table class="table">
            <thead>
            <tr>
                <th class="text-center" style="width: 15%" >No</th>
                <th class="text-center" style="width: 65%" >제목</th>
                <th class="text-center" style="width: 20%" >등록일</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="notices : ${notices}">
                <td class="text-center"><span th:text="${notices.id}">id</span></td>
                <td><a th:text="${notices.title}" th:href="@{'/notices/' + ${notices.id}}">title </a></td>
                    <!--<td><span th:text="${notices.title}" th:href="@{'/notices/' + ${notices.id}}"> title</span></td>-->
                <td class="text-center"><span th:text="${notices.regdate}">regdate</span></td>
            </tr>

            </tbody>
        </table>

        <div sec:authorize="hasAuthority('ROLE_ADMIN')">
            <button type="button" class="btn btn-success" onclick="location.href='/notices/write'">글쓰기</button>
        </div>
    </div>




</div>

</body>
</html>
