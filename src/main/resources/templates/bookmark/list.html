<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default">
<th:block layout:fragment="css"/>
</th:block>
<th:block layout:fragment="script"/>
</th:script>

<div layout:fragment="content">
    <script>
        $(function () {
            $("#deleteButton").click(function () {
                var confirm_val = confirm("정말 삭제하시겠습니까?");
                var checkedAny = false;
                if(confirm_val) {


                $("input[name=listId]:checked").each(function() {
                    checkedAny = true;
                    var listId = $(this).val();
                    $.ajax({
                        url : '/api/bookmark/'+listId,
                        method : 'delete',

                        success : function (data) {
                            document.getElementById(listId).remove();

                            location.href = "/bookmark/list";
                            if(data == 0){
                            }
                        }
                    });
                });
                if(!checkedAny){
                    alert("삭제할 책을 선택해주세요");
                }

                }
            });

            $("#deleteicon").click(function(){
                var confirm_val = confirm("정말 삭제하시겠습니까?");

                if(confirm_val) {
                    var checkArr = new Array();

                    checkArr.push($(this).attr("data-bookmarkNum"));

                    $.ajax({
                        url : "/api/bookmark/delete"+id,
                        type : "delete",
                        data : { chbox : checkArr },
                        success : function(result){
                            if(result == 1) {
                                location.href = "/bookmark/list";
                            } else {
                                alert("삭제 실패");
                            }
                        }
                    });
                }
            });


            $("#checkAll").click(function(){
                if($("#checkAll").prop("checked")){
                    $("input[name=listId]").prop("checked", true);
                }else{
                    $("input[name=listId]").prop("checked", false);
                }
            });
        });

    </script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.js"></script>

    <div class="container" style="width: 70%;">
        <h2 style = "text-align: center" th:text="${username.name} + ' 님의 북마크'"></h2><br>

        <form method="post" id="bookmarklist" action="#" >

        <table class="table" >
            <thead>
            <tr>
                <th class="text-center" style="width: 10%" ><input type="checkbox" id="checkAll"/><br/></th>
                <th class="text-center" style="width: 30%" >이미지</th>
                <th class="text-center" style="width: 55%; padding-right: 15%" >제목</th>
                <th class="text-center" style="width: 15%" >  </th>
            </tr>
            </thead>
            <tbody>

            <tr th:if="${#lists.isEmpty(bookmarks)}">
                <td colspan="4" style="text-align: center;">북마크가 비어있습니다.</td>
            </tr>

            <tr th:if="${not #lists.isEmpty(bookmarks)}" th:attrappend="id=${bookmarks.id}" th:each="bookmarks : ${bookmarks}">
                <td style="text-align: center; vertical-align: middle"><input type='checkbox' name="listId" id="listId" th:value="${bookmarks.id}"/></td>
                <td style="text-align: center;vertical-align: middle" ><img th:src="${bookmarks.thumbnailImage}" style = "width :90px; "></td>
                <td style ="vertical-align: middle;text-align: center;padding-right: 15%"><a style="color:black"  th:text="${bookmarks.bookTitle}" th:href="@{'/api/challenges/addform/' + ${bookmarks.book.isbn}}">bookTitle</a></td>
                <td style="vertical-align: middle"><a th:href="@{'/api/bookmark/delete/' + ${bookmarks.id}}"><span class ="css-xicon"  ></span></a></td>
                <!--<td style ="vertical-align: middle;text-align: center;"><button  type="button" class ="css-xicon"  id="deleteicon" name="deleteicon" th:data="${bookmarks.id}"></button></td>-->
            </tr>
            </tbody>
        </table>
            <div class="form-row" style ="float:right">
                <div class="col">
                <button  type="button" class="btn btn-primary" id="deleteButton" name="deleteButton">선택 삭제</button>
                </div>


            </div>
        </form>
    </div>

</div>

<script>

</script>
</body>
</html>
