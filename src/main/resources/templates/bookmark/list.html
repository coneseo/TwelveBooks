<div layout:fragment="content">



    <div class="container" style="width: 80%;">
        <h2 style = "text-align: center" th:text="${username.name} + ' 님의 북마크'"></h2><br>

        <form method="post" action="/bookmark/delete" >

        <table class="table" >
            <thead>
            <tr>
                <th class="text-center" style="width: 10%" ><input type='checkbox' name='checkAll' id="th_checkAll" onclick="checkAll();"/></th>
                <th class="text-center" style="width: 30%" >Img</th>
                <th class="text-center" style="width: 55%" >제목</th>
                <th class="text-center" style="width: 15%" >삭제</th>
            </tr>

            <tr th:each="bookmarks : ${bookmarks}">

                <td style="text-align: center" ><img class="card-img-center" th:src="${bookmarks.thumbnailImage}" alt="Card image cap" ></td>
                <td style ="padding-left: 7%"><a style="color:black"  th:text="${bookmarks.bookTitle}" th:href="@{'/bookmark/' + ${bookmarks.bookTitle}}">bookTitle</a></td>
                <td><a th:href="@{'/api/bookmark/delete/' + ${bookmarks.id}}"><button class="btn danger" style="width: 70px; height: 40px;">삭제</button></a></td>
            </tr>
            </tbody>
        </table>
            <div style ="float:right">
                <input type="button" class="btn btn-primary" onclick="checkAll();">전체 선택</input>
                <button type="submit" class="btn btn-primary">선택 삭제</button>
            </div>
        </form>
    </div>
